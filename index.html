<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="A Surprise for My Love ❤️">
    <meta property="og:description" content="A special unlockable gift for every day of Valentine's week. Tap to open!">
    <meta property="og:image" content="https://i.ibb.co/vzDpF9d/love-preview.jpg"> <meta property="og:type" content="website">
</head>
<body>

    <div class="background-hearts"></div>

    <div class="container">
        <header>
            <h1>❤️ Valentine's Week ❤️</h1>
            <p class="subtitle">Come back every day for a new surprise...</p>
        </header>

        <div class="grid-container" id="button-grid">
            </div>
    </div>

    <div id="loveModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-content-body">
                <h2 id="modal-title">Title</h2>
                <div class="modal-image" id="modal-image"></div>
                <p id="modal-message">Message...</p>
                <div id="confetti-placeholder"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
